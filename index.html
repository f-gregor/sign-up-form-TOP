<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-column background-img">
        <div class="opacifier"></div>
        <div class="logo-container">
            <img class="logo" src="./img/odin-logo.png" alt="The Odin Project's logo">
            <p class="norse">ODIN</p>
        </div>
        <p class="credits">Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span></p>
    </div>
    <div class="right-column">
        <p class="headline">This is not a real online service!
         You know you need something like this in your life to help you realize your deepest dreams.
         <br>Sign up <em>now</em> to get started.
         <br><br>You <em>know</em> you want to.</p>
        <form action="">
            <h2>Let's do this!</h2>
            <div class="form-field">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-field">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-field">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
